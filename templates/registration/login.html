{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %}{% endblock %}</title>
  </head>
<body>
  <div class="d-flex vh-100 flex-column">
    <nav class="navbar sticky-top">
      <div class="container-fluid px-3">
          <a class="d-flex justify-content-center text-decoration-none text-dark" href="/"><span class="material-symbols-outlined">chevron_left</span><p class="px-3">Voltar</p></a>
      </div>    
    </nav>
      <img class="d-block mx-auto py-5" src="{% static 'img/images/Logo-lg.png' %}" style="width: 5%;">
      <div class="d-flex justify-content-center gy-5">
         <div class="container col-3 shadow-lg p-3 mb-5 bg-body rounded">
          <div class="container">
            <h1 class="pb-5">Login</h1>
          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label">{{ form.username.label_tag }} </label>
                  <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" required id="id_username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">{{ form.password.label_tag }}</label>
                  <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password">           
                </div>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">Login ou senha invalidos!</div>
                {% endif %}
                <div class="d-grid gap-2 text-center">
                  <button type="submit" value="login" class="btn btn-success my-3">Logar</button>
                  <input type="hidden" name="next" value="{{ next }}" />
                  {# Assumes you setup the password_reset view in your URLconf #}
                  <p><a class="text-black-50 text-decoration-none my-1" href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
                </div>
              
          </form>
          </div>
         </div>
      </div>
  </div>
</body>
</html>
